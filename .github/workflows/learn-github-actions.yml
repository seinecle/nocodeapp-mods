name: Build for Release

on:
  [push]

env:
  pkg-name: 'nocode-app'
  pkg-version: '1.0'

jobs:

  windows:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '15'
        java-package: jdk
        architecture: x64

    - name: View artifacts
      run: dir

    - name: Package app as msi
      run: "jpackage --type msi --win-menu --win-menu-group "${{ env.pkg-name }}" --win-dir-chooser --win-shortcut --win-dir-chooser --win-console -n "${{ env.pkg-name }}" --module-path win/core -m net.clementlevallois.nocodeapp.core/net.clementlevallois.nocodeappcore.controller.RealMain"


    - name: Upload installer
      uses: actions/upload-artifact@v1
      with:
        name: msis
        path: "${{ env.pkg-name }}-${{ env.pkg-version }}.msi"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
     env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
     with:
      tag_name: ${{ github.ref }}
      release_name: Release ${{ github.ref }}
      body: |
        Changes in this Release
        - First Change
        - Second Change
      draft: false
      prerelease: false
          
    - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: "./${{ env.pkg-name }}-${{ env.pkg-version }}.msi"
          asset_name: ${{ env.pkg-name }}-${{ env.pkg-version }}.msi
          asset_content_type: application/x-ole-storage